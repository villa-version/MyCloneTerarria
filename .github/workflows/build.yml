name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential cmake \
          libx11-dev libxrandr-dev libxcursor-dev libxi-dev \
          libudev-dev libgl-dev \
          libfreetype-dev \
          libopenal-dev libflac-dev libvorbis-dev

    - name: Configure
      run: cmake -B build

    - name: Build
      run: cmake --build build

    - name: Verify
      run: file build/MyCloneTerraria

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: cmake -B build

    - name: Build
      run: cmake --build build --config Release

    - name: Verify
      run: Test-Path build\Release\MyCloneTerraria.exe
